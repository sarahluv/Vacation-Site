    from { opacity: 1 }

    from { opacity: 0 }

#nav {
  position: fixed;
  top: 0;
  right: 0;
  text-align: right;
  height: 50px;
  width: 100%;
  line-height: 50px;
  color: #fff;
  transition: all 1.5s;
}

.nav > * {
    -webkit-transform: translateZ(0);
}

#nav-logo {
	margin-left: 24px;
  float: left;
	height: 100%;
	width: auto;
	font-size: 14px;
}
#nav-logo img {
	padding-top: 8px;
	padding-bottom: 8px;
	float: left;
	background-color: transparent;
	height: 55%;
}
#nav-logo p {
	float: left;
	margin-left: 15px;
  margin-top: 0;
}

#menu {
  margin: 0 30px 0 0;  
}

#menu a {
  font-size: 12px;
  position: relative;
  clear: right;
  text-decoration: none;
  color: #fff;
  margin: 0 5px;
  line-height: 50px;
  animation-duration: 1s;
}

#menu a:after {
  content: "";
  position: absolute;
  width: 100%;
  height: 1px;
  bottom: -3px;
  left: 0;
  background-color: #fff;
  visibility: hidden;
  -webkit-transform: scaleX(0);
  transform: scaleX(0);
  -webkit-transition: all 0.3s ease-in-out 0s;
  transition: all 0.3s ease-in-out 0s;
}

#menu a:hover:after {
  visibility: visible;
  -webkit-transform: scaleX(1);
  transform: scaleX(1);
}

#menu-label {
  margin: 0 15px 0 0;
  font size: 26px;
  line-height: 50px;
  display: none;
  width: 26px;
  float: right;
}

#menu-label i {
  font-size: 25px;
  line-height: 50px;
}

#toggle {
  display: none;
}

@media only screen and (max-width: 750px){
  #nav {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    width: 100%;
    background-color: #212121;
  }
  
  #menu-label {
    display: block;
    cursor: pointer;
  }
  
  #menu {
    text-align: left;
    width: 100%;
    display: none;
  }
  
  #menu a {
    display: block;
    margin: 0;
    padding-left: 20px;
  }
  
  #toggle:checked + #menu {
    display: block;
    background-color: #212121;
  }
}
